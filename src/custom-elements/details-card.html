<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">


<dom-module id="details-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 10px;
            }

            .center {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
        </style>
        <div class=""><h1>[[title]]</h1>
            <iron-image src="[[data.imgurl]]"></iron-image>
        </div>
        <div class="">
            <h1 on-click="toggle" id="fees">Fees:</h1>
            <iron-collapse id="_fees">
                <div>
                    <paper-card>
                        <div class="card-content">[[data.fees]]</div>
                    </paper-card>
                </div>
            </iron-collapse>

            <h1 on-click="toggle" id="riskOptions">Risk Options:</h1>
            <iron-collapse id="_riskOptions">
                <div>
                    <paper-card>
                        <div class="card-content">[[data.riskOptions]]</div>
                    </paper-card>
                </div>
            </iron-collapse>

            <h1 on-click="toggle" id="security">Security:</h1>
            <iron-collapse id="_security">
                <div>
                    <paper-card>
                        <div class="card-content">[[data.security]]</div>
                    </paper-card>
                </div>
            </iron-collapse>

            <h1 on-click="toggle" id="userReviews">User Reviews:</h1>
            <iron-collapse id="_userReviews">
                <div>
                    <paper-card>
                        <div class="card-content">[[data.userReviews]]</div>
                    </paper-card>
                </div>
            </iron-collapse>

        </div>
    </template>
    <script>
        Polymer({
            is: 'details-card',
            properties: {
                data: Object,
                title: String
            },
            toggle: function(e) {
                console.log(e.target.id);
                var ele = document.querySelector("#_fees");
                this.$['_'+ e.target.id].toggle();
            }

        });

    </script>
</dom-module>
