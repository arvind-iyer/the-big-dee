<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<dom-module id="company-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 10px;
            }

            .center {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            paper-progress {
              --paper-progress-active-color: var(--paper-teal-900);
              --paper-progress-height: 7px;
            }   
        </style>
        <paper-card image="" elevation="1" class="flexchild" animated-shadow="false">
            <iron-image class="center" src="{{imgurl}}"></iron-image>
            <h1 class="center">[[title]]</h1>
            <div class="center">
                <paper-progress value="[[rating]]"></paper-progress>
                
            </div>
            <div class="card-content">
                <table class="center">
                    <tr>
                        <td><b>Expected Gain:</b></td>
                        <td>[[expectedGain]]%</td>
                    </tr>
                    <tr>
                        <td><b>Actual Gain:</b></td>
                        <td>[[actualGain]]%</td>
                    </tr>
                    <tr>
                        <td><b>Consistency:</b></td>
                        <td>[[consistency]]</td>
                    </tr>
                </table>
            </div>

            <div class="card-actions">
                <paper-button  on-click="openDetails" class="center">View Details</paper-button></a>
                
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({
            is: 'company-card',
            properties: {
                title: String,
                rating: String,
                expectedGain: String,
                actualGain: String,
                consistency: Boolean,
                imgurl: String
            },
            openDetails: function() {
                location.href = "/details/" + this.title;
            }
        });
    </script>
</dom-module>
