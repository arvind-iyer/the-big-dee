<dom-module id="my-new-view">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 10px;
            }

            .center {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
        </style>

        <h1 class="center">Robo Advisor Rankings 2017</h1>
        <div class="flex-horizontal">
            <company-card id="NABS1" title="NABS" rating="3" expected-gain="12" actual-gain="9" consistency="false"></company-card>
            <my-tooltip for="NABS1">Hello</my-tooltip>
            <company-card title="NABS2" rating="3" expected-gain="12" actual-gain="9" consistency="false"></company-card>
            <company-card title="NABS3" rating="3" expected-gain="12" actual-gain="9" consistency="false"></company-card>
        </div>







    </template>
    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'my-new-view'
        });
    </script>
</dom-module>
